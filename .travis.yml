language: java
jdk:
  - openjdk8

before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi

install:
  - mvn --batch-mode --show-version -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true --settings .travis/settings.xml install
        
        
before_deploy:
  - cd integration-tests
  - mvn verify

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: Rothamsted/neo4j-server-maven-plugin
      branch: master
      jdk: openjdk8
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: Rothamsted/neo4j-server-maven-plugin
      tags: true
      jdk: openjdk8

cache:
  directories:
    - $HOME/.m2

